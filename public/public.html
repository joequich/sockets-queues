<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pantalla del publico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<!-- <body class="container"> -->

<body>

    <table>
        <tr>
            <td valign="middle" class="current-ticket">
                <button id="unmuteButton" class="btn btn-info">Habilitar sonido</button>
                <br>
                <span id="lblTicket1" class="current-ticket-number">Waiting...</span>
                <br>
                <span id="lblDesktop1" class="current-ticket-desktop"></span>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <span id="lblTicket2" class="secondary-ticket"></span>
                            <br>
                            <span id="lblDesktop2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lblTicket3" class="secondary-ticket"></span>
                            <br>
                            <span id="lblDesktop3"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lblTicket4" class="secondary-ticket"></span>
                            <br>
                            <span id="lblDesktop4"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <audio id="audio" src="./audio/new-ticket.mp3" muted autoplay></audio>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket.public.js"></script>
</body>

</html>
