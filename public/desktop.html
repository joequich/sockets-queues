<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>Queue Program</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">Desktop</h1>
    <hr>
    <div class="row">
        <div class="col-8">
            <h4>Attending to <small id="nroTicket" class="text-primary">....</small></h4>
            <button id="attdTicket" class="btn btn-primary mt-5">
                Attend to the following ticket
            </button>
        </div>
        <div class="col-4 text-center">
            <h4>In queue</h4>
            
            <div class="alert alert-info mt-2">
                <span>There are no more tickets</span>
            </div>

            <h1 id="lblPending">-</h1>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/desktop.js"></script>
</body>

</html>
